<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>  
  <title>Pizza Urge</title>
</head>
<body>
  <h3>Order a Pie</h3>
  <form id="pizzaForm">
    <label for="size">Size</label>
    <select name="size" id="size">
      <option value="large">Large $15</option>
      <option value="medium">Medium $10</option>
      <option value="small">Small $5</option>
    </select>
    <br>
    <label for="topping1">First Topping</label>
    <select name="topping1" id="topping1">
      <option value="cheese">Three Cheese blend +$2</option>
      <option value="mushroom">Mushroom +$2</option>
      <option value="pineapple">Pineapple +$2</option>
    </select>
    <br>
    <label for="topping2">Second Topping</label>
    <select name="topping2" id="topping2">
      <option value="black-olives">Black Olives +$2</option>
      <option value="sun-dried-tomatoes">Sun-dried Tomatoes +$2</option>
      <option value="basil">Basil +$2</option>
    </select>
    <br>
    <button type="submit" class="btn">Submit</button>
  </form>
  <div>
    <ul id="hiddenOrder">
      <li>Size: <span id="displaySize"></span></li>
      <li>Toppings: <span id="top1"></span>, <span id="top2"></span></li>
      <li>Total: <span id="total"></span></li>
    </ul>
  </div>
  <p><span id="display"></span></p>
